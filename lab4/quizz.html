        <section>
        <hr> 
            <h3>Quizz</h3>
                <form action="mailto:a20076288@alunos.ulht.pt" method="post" autocomplete="on">
                <fieldset>
                    <legend><b>Dados do Utilizador</b></legend>
                    <p>Nome: <input type="text" name="nome" placeholder="Escreva o seu nome" autofocus></p>
                    <p>Apelido: <input type="text" name="apelido" placeholder="Escreva o seu apelido"></p>
                    <p>E-mail: <input type="email" name="email" placeholder="Indique o seu email" required></p>
                    <input type="submit" value="Submeter">
                </fieldset>
                
                <fieldset>
                    <legend><b>Quizz sobre a Cidade de Edimburgo</b></legend>
                    
                    <label><b>01. </b>Qual o tipo de raça do famoso cão 'Greyfriars Bobby'?</label>
                    <select name="raças" id="raças">
                        <option value="Pastor Alemão">Pastor Alemão</option>
                        <option value="Cocker Spaniel">Cocker Spaniel</option>
                        <option value="Skye Terrier">Skye Terrier</option>
                        <option value="Bulldog Francês" selected>Bulldog Francês</option>
                    </select>
                    
                    
                    <label><b>02. </b>Quantas colinas tem Edimburgo?</label>
                        <input list="colinas" name="colinas" placeholder="Clique para escolher">
                            <datalist id="colinas">
                                <option value="3 colinas">
                                <option value="4 colinas">
                                <option value="5 colinas">
                                <option value="6 colinas">
                                <option value="7 colinas">
                             </datalist>
                    
                    
                    <label><b>03. </b>O que mais gostaria de visitar nesta cidade?</label>
                    <textarea name="message" rows="05" cols="25">"Insira aqui o seu texto"</textarea>
                    
                    <label><b>04. </b>Como preferia viajar para conhecer Edimburgo?</label>
                        <label for class="checkbox">
                          <input type="checkbox" name="unico" value="1">Ir de avião</label>
                        <label class="checkbox">
                           <input type="checkbox" name="unico" value="2">Ir de barco</label>
                        <label class="checkbox">
                           <input type="checkbox" name="unico" value="3">Ir de Comboio</label>
                                                
                    <label><b>05. </b>Quando pensa fazer esta viagem?</label>
                        <input type="date" name="data_inserida" min="03-07-2021">
                    
                    
                    
                    <label><b>06. </b>Qual a atração que gostaria de visitar primeiro?</label>
                        <label for class="radio">
                        <input type="radio" id="castelo" name="único" value="Castelo">Castelo de Edimburgo</label>
                            <label>
                                <input type="radio" id="vulcão" name="único" value="Vulcão">Vulcão Arhur’s Seat</label>               
                            <label>
                                <input type="radio" id="palácio" name="único" value="Palácio">Palácio de Holyroodhouse</label>
                        </label>
                    
                                        
                    <label><b>07. </b>Qual a cor que associa a Edimburgo?</label>
                        <input type="color" id="favcolor" name="favcolor" value="#ffa600">
                                        
                    <label><b>08. </b>Qual o nome da atração na seguinte imagem?</label>
                        <a href="img/artur_grande.jpg" target="_blank" >
                        <img src="img/artur_pequena.jpg" alt="vulcão"></a>
                        <p><u>Nome da atração:</u>
                        <input type="text" id="imagem" name="imagem" placeholder="Escreva o nome" maxlength="80"></p>
                                        
                    <label><b>09. </b>Quantas horas iria despender para visitar o Castelo?</label>
                        <input type="number" id="points" name="points" step="2">
                                        
                    <label><b>10. </b>De (0-20) quanto gostaria de visitar Edimburgo?</label>
                        <input type="range" id="range" name="range" min="0" max="20" oninput="this.nextElementSibling.value = this.value">
                        <output>12</output>
                                        
                    <label><input type="submit" value="Submeter os dados do Quizz"></label>
                                        
                    <label><input type="reset" value="Apagar todos os dados"></label>                        
                </form>        
            </fieldset>
