    <form action="mailto:a20076288@alunos.ulht.pt" method="post" autocomplete="on">
        <fieldset>
            <legend><b>Dados do Utilizador</b></legend>
            <p>Nome: <input type="text" name="nome" placeholder="Escreva o seu nome" autofocus></p>
            <p>Apelido: <input type="text" name="apelido" placeholder="Escreva o seu apelido"></p>
            <p>E-mail: <input type="email" name="email" placeholder="Indique o seu email" required></p>
            <input type="submit" value="Submeter">
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Quizz sobre a Cidade de Edimburgo</b></legend>
            <br>
            <label for="raças"><b>01. </b>Qual o tipo de raça do famoso cão 'Greyfriars Bobby'?</label>
            <select name="raças" id="raças">
                <option value="Pastor Alemão">Pastor Alemão</option>
                <option value="Cocker Spaniel">Cocker Spaniel</option>
                <option value="Skye Terrier">Skye Terrier</option>
                <option value="Bulldog Francês" selected>Bulldog Francês</option>
            </select>
            <br>
            <br>
            <label for="colinas"><b>02. </b>Quantas colinas tem Edimburgo?</label>
            <input list="colinas" name="colinas">
            <datalist id="colinas">
              <option value="3 colinas">
              <option value="4 colinas">
              <option value="5 colinas">
              <option value="6 colinas">
              <option value="7 colinas">
            </datalist>
            <br>
            <br>
            <label for="text"><b>03. </b>O que mais gostaria de visitar nesta cidade?</label><br><br>
            <textarea name="message" rows="05" cols="20">"Insira aqui o seu texto"</textarea>
            <br>
            <br>
            <label for="checkbox"><b>04. </b>Como preferia viajar para conhecer Edimburgo?</label><br>
                <input type="checkbox" id="avião" name="avião" value="Avião">
                <label for="avião"> Ir de avião</label><br>
                <input type="checkbox" id="barco" name="barco" value="Barco">
                <label for="barco"> Ir de barco</label><br>
                <input type="checkbox" id="comboio" name="comboio" value="Comboio">
                <label for="comboio"> Ir de comboio</label>
            <br>
            <br>
            <label for="date"><b>05. </b>Quando pensa fazer esta viagem?</label>
            <input type="date" name="data_inserida" min="03-07-2021">
            <br>
            <br>
            <label for="radio"><b>06. </b>Qual a atração que gostaria de visitar primeiro?</label>
                <input type="radio" id="castelo" name="único" value="Castelo">
                <label for="castelo">Castelo de Edimburgo</label>
                <input type="radio" id="vulcão" name="único" value="Vulcão">
                <label for="vulcão">Vulcão Arhur’s Seat</label>
                <input type="radio" id="palácio" name="único" value="Palácio">
                <label for="palácio">Palácio de Holyroodhouse</label>
            <br>
            <br>
            <label for="favcolor"><b>07. </b>Qual a cor que associa a Edimburgo?</label>
                <input type="color" id="favcolor" name="favcolor" value="#ffa600">
            <br>
            <br>
            <label for="image"><b>08. </b>Qual o nome da atração na seguinte imagem?</label><br><br>
                <a href="img/artur_grande.jpg" target="_blank" >
                <img src="img/artur_pequena.jpg" alt="vulcão"></a><br>
                <label for="image"><u>Nome da atração:</u></label>
                <input type="text" id="imagem" name="imagem" placeholder="Escreva o nome" maxlength="80">
            <br>
            <br>
            <label for="step"><b>09. </b>Quantas horas iria despender para visitar o Castelo?</label><br><br>
                <input type="number" id="points" name="points" step="2">
            <br>
            <br>
            <label for="range"><b>10. </b>De (0-20) quanto gostaria de visitar Edimburgo?</label><br><br>
                <input type="range" id="range" name="range" min="0" max="20" oninput="this.nextElementSibling.value = this.value">
                <output>12</output>
            <br>
            <br>
            <input type="submit" value="Submeter os dados do Quizz">
            <br>
            <br>
            <input type="reset" value="Apagar todos os dados">
            <br>
            <br>        
          </form>
